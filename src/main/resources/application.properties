spring.application.name=BookStation

#logging.level.org.springframework.security=DEBUG
#spring.main.allow-bean-definition-overriding=true
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=BookStation;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123

# Cấu hình JPA/Hibernate
# spring.sql.init.mode=never - Không chạy script SQL tự động (data.sql, schema.sql)
spring.sql.init.mode=never

# spring.jpa.generate-ddl=false - Không tự động tạo DDL (CREATE TABLE, etc.)  
spring.jpa.generate-ddl=true

# spring.jpa.defer-datasource-initialization=false - Không trì hoãn khởi tạo datasource
spring.jpa.defer-datasource-initialization=true

# Hibernate DDL Auto - create-drop sẽ xóa và tạo lại bảng mỗi lần start để fix data type conflicts
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect


spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %yellow(%-5level) %red([%thread]) %blue(%logger{255}) - %msg%n}
logging.level.net.ttddyy.dsproxy.listener=debug
logging.level.org.hibernate.type=trace

# File upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# Upload configuration
upload.path=uploads/
upload.base-url=http://localhost:8080/uploads/